<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="/css/sb-admin-pro.css">
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
</head>

<body class="bg-light">
  <header class="container text-center my-5">
    <img class="img-fluid mb-3" src="/img/Logo.png" alt="Logotipo de la empresa">
    <h1 class="fw-semibold">Bienvenido al portal</h1>
  </header>
  <main>
    <section class="container d-flex align-items-center justify-content-center">
      <div class="card col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 shadow-lg">
        <h1 class="fs-3 fw-bold ps-5 pt-5">Iniciar sesión</h1>
        <div class="card-body ps-5 pe-5 pb-5">
          <form method="post" autocomplete="off">
            <div class="mb-3">
              <label class="mb-2 text-muted">Usuario o correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input class="form-control" placeholder="Correo electrónico" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="mb-2 text-muted">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control" placeholder="Contraseña" required>
              </div>
            </div>
            <div class="text-center pt-3">
              <a class="btn btn-primary" href="/main.html">Iniciar sesión</a>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            ¿Olvidaste tu contraseña? <a class="text-decoration-none" href="/forgot.html">Presiona aquí</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="container text-center mt-5 mb-3 text-muted">
    <p>&copy; 2025 Jorge Eduardo Silva Prieto</p>
  </footer>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
