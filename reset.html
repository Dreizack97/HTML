<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar contraseña</title>
  <link rel="stylesheet" href="/css/sb-admin-pro.css">
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
</head>

<body class="bg-light">
  <header class="container text-center my-5">
    <img class="img-fluid mb-3" src="/img/Logo.png" alt="Logotipo de la empresa">
  </header>
  <main>
    <section class="container d-flex align-items-center justify-content-center">
      <div class="card col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 shadow-lg">
        <h1 class="fs-3 fw-bold ps-5 pt-5">Cambiar contraseña</h1>
        <div class="card-body ps-5 pe-5 pb-5">
          <form method="post" autocomplete="off">
            <div class="mb-3">
              <label class="mb-2 text-muted">Nueva contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input class="form-control" placeholder="Nueva contraseña" required>
                <span class="small text-danger"></span>
              </div>
            </div>
            <div class="mb-3">
              <label class="mb-2 text-muted">Confirma tu contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input class="form-control" placeholder="Confirma tu contraseña" required>
                <span class="small text-danger"></span>
              </div>
            </div>
            <div class="text-center pt-3">
              <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            Iniciar sesión <a class="text-decoration-none" href="/index.html">presiona aquí</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="container text-center mt-5 mb-3 text-muted">
    <p>&copy; 2025 Jorge Eduardo Silva Prieto</p>
  </footer>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
